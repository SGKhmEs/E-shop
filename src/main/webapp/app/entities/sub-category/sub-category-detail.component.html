
<div *ngIf="subCategory">
    <h2><span jhiTranslate="eshopApp.subCategory.detail.title">Sub Category</span> {{subCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.subCategory.name">Name</span></dt>
        <dd>
            <span>{{subCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.subCategory.category">Category</span></dt>
        <dd>
            <div *ngIf="subCategory.category">
                <a [routerLink]="['/category', subCategory.category?.id]">{{subCategory.category?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.subCategory.options">Options</span></dt>
        <dd>
            <div *ngIf="subCategory.options">
                <a [routerLink]="['/options', subCategory.options?.id]">{{subCategory.options?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sub-category/'+ subCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
