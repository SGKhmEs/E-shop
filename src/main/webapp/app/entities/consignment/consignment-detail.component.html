
<div *ngIf="consignment">
    <h2><span>Consignment</span> {{consignment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Price</span></dt>
        <dd>
            <span>{{consignment.price}}</span>
        </dd>
        <dt><span>Storage</span></dt>
        <dd>
            <div *ngIf="consignment.storage">
                <a [routerLink]="['/storage', consignment.storage?.id]">{{consignment.storage?.id}}</a>
            </div>
        </dd>
        <dt><span>Producers</span></dt>
        <dd>
            <div *ngIf="consignment.producers">
                <a [routerLink]="['/producers', consignment.producers?.id]">{{consignment.producers?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'consignment/'+ consignment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
