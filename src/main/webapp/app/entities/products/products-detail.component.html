
<div *ngIf="products">
    <h2><span jhiTranslate="eshopApp.products.detail.title">Products</span> {{products.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.products.name">Name</span></dt>
        <dd>
            <span>{{products.name}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.price">Price</span></dt>
        <dd>
            <span>{{products.price}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.sale">Sale</span></dt>
        <dd>
            <span>{{products.sale}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.rating">Rating</span></dt>
        <dd>
            <span>{{products.rating}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.fresh">Fresh</span></dt>
        <dd>
            <span>{{products.fresh}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.consignment">Consignment</span></dt>
        <dd>
            <div *ngIf="products.consignment">
                <a [routerLink]="['/consignment', products.consignment?.id]">{{products.consignment?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.products.subCategory">Sub Category</span></dt>
        <dd>
            <div *ngIf="products.subCategory">
                <a [routerLink]="['/sub-category', products.subCategory?.id]">{{products.subCategory?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'products/'+ products.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
