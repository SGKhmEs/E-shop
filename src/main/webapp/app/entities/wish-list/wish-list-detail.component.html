
<div *ngIf="wishList">
    <h2><span>Wish List</span> {{wishList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{wishList.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <div *ngIf="wishList.customer">
                <a [routerLink]="['/customer', wishList.customer?.id]">{{wishList.customer?.id}}</a>
            </div>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="wishList.product">
                <a [routerLink]="['/products', wishList.product?.id]">{{wishList.product?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wish-list/'+ wishList.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
