<div>
    <h2>
        <span jhiTranslate="eshopApp.historyOrder.home.title">History Orders</span>
        <button class="btn btn-primary float-right create-history-order" [routerLink]="['/', { outlets: { popup: ['history-order-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eshopApp.historyOrder.home.createLabel">
            Create new History Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eshopApp.historyOrder.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="historyOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.orderNumber">Order Number</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.date">Date</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.count">Count</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.sum">Sum</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.status">Status</span></th>
            <th><span jhiTranslate="eshopApp.historyOrder.consignmentNote">Consignment Note</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historyOrder of historyOrders ;trackBy: trackId">
                <td><a [routerLink]="['../history-order', historyOrder.id ]">{{historyOrder.id}}</a></td>
                <td>{{historyOrder.orderNumber}}</td>
                <td>{{historyOrder.date | date:'medium'}}</td>
                <td>{{historyOrder.count}}</td>
                <td>{{historyOrder.sum}}</td>
                <td jhiTranslate="{{'eshopApp.Status.' + historyOrder.status}}">{{historyOrder.status}}</td>
                <td>{{historyOrder.consignmentNote}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../history-order', historyOrder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'history-order/'+ historyOrder.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'history-order/'+ historyOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
