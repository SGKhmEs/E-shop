
<div *ngIf="customer">
    <h2><span jhiTranslate="eshopApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.customer.roles">Roles</span></dt>
        <dd>
            <span jhiTranslate="{{'eshopApp.Roles.' + customer.roles}}">{{customer.roles}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.customer.loginOptions">Login Options</span></dt>
        <dd>
            <div *ngIf="customer.loginOptionsId">
                <a [routerLink]="['/login-options', customer.loginOptionsId]">{{customer.loginOptionsId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.customer.confirm">Confirm</span></dt>
        <dd>
            <div *ngIf="customer.confirmId">
                <a [routerLink]="['/confirm', customer.confirmId]">{{customer.confirmId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.customer.userRoom">User Room</span></dt>
        <dd>
            <div *ngIf="customer.userRoomId">
                <a [routerLink]="['/customer-room', customer.userRoomId]">{{customer.userRoomId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
