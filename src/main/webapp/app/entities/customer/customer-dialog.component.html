<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLabel" jhiTranslate="eshopApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customer.roles" for="field_roles">Roles</label>
            <select class="form-control" name="roles" [(ngModel)]="customer.roles" id="field_roles" >
                <option value="USER" jhiTranslate="eshopApp.Roles.USER">USER</option>
                <option value="MODERATOR" jhiTranslate="eshopApp.Roles.MODERATOR">MODERATOR</option>
                <option value="ADMINISTRATOR" jhiTranslate="eshopApp.Roles.ADMINISTRATOR">ADMINISTRATOR</option>
                <option value="OWNER" jhiTranslate="eshopApp.Roles.OWNER">OWNER</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="eshopApp.customer.loginOptions" for="field_loginOptions">Login Options</label>
            <select class="form-control" id="field_loginOptions" name="loginOptions" [(ngModel)]="customer.loginOptionsId">
                <option [ngValue]="null"></option>
                <option [ngValue]="loginOptionsOption.id" *ngFor="let loginOptionsOption of loginoptions; trackBy: trackLoginOptionsById">{{loginOptionsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customer.confirm" for="field_confirm">Confirm</label>
            <select class="form-control" id="field_confirm" name="confirm" [(ngModel)]="customer.confirmId">
                <option [ngValue]="null"></option>
                <option [ngValue]="confirmOption.id" *ngFor="let confirmOption of confirms; trackBy: trackConfirmById">{{confirmOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customer.userRoom" for="field_userRoom">User Room</label>
            <select class="form-control" id="field_userRoom" name="userRoom" [(ngModel)]="customer.userRoomId">
                <option [ngValue]="null"></option>
                <option [ngValue]="customerRoomOption.id" *ngFor="let customerRoomOption of userrooms; trackBy: trackCustomerRoomById">{{customerRoomOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
