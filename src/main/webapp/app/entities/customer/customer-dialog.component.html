<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLabel">Create or edit a Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_subScription">Sub Scription</label>
            <input type="checkbox" class="form-control" name="subScription" id="field_subScription"
                [(ngModel)]="customer.subScription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sosialConnect">Sosial Connect</label>
            <select class="form-control" name="sosialConnect" [(ngModel)]="customer.sosialConnect" id="field_sosialConnect" >
                <option value="DEFAULT">DEFAULT</option>
                <option value="GOOGLE">GOOGLE</option>
                <option value="FACEBOOK">FACEBOOK</option>
                <option value="TWITTER">TWITTER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sessionId">Session Id</label>
            <input type="text" class="form-control" name="sessionId" id="field_sessionId"
                [(ngModel)]="customer.sessionId"  />
        </div>

        <div class="form-group">
            <label for="field_loginOptions">Login Options</label>
            <select class="form-control" id="field_loginOptions" name="loginOptions" [(ngModel)]="customer.loginOptionsId">
                <option [ngValue]="null"></option>
                <option [ngValue]="loginOptionsOption.id" *ngFor="let loginOptionsOption of loginoptions; trackBy: trackLoginOptionsById">{{loginOptionsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="customer.addressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_personalInfo">Personal Info</label>
            <select class="form-control" id="field_personalInfo" name="personalInfo" [(ngModel)]="customer.personalInfoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="personalInformationOption.id" *ngFor="let personalInformationOption of personalinfos; trackBy: trackPersonalInformationById">{{personalInformationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_avatar">Avatar</label>
            <select class="form-control" id="field_avatar" name="avatar" [(ngModel)]="customer.avatarId">
                <option [ngValue]="null"></option>
                <option [ngValue]="avatarOption.id" *ngFor="let avatarOption of avatars; trackBy: trackAvatarById">{{avatarOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_customerAccount">Customer Account</label>
            <select class="form-control" id="field_customerAccount" name="customerAccount" [(ngModel)]="customer.customerAccountId">
                <option [ngValue]="null"></option>
                <option [ngValue]="customerAccountOption.id" *ngFor="let customerAccountOption of customeraccounts; trackBy: trackCustomerAccountById">{{customerAccountOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
