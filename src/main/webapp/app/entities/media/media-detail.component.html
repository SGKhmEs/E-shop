
<div *ngIf="media">
    <h2><span>Media</span> {{media.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{media.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{media.type}}</span>
        </dd>
        <dt><span>Content Type</span></dt>
        <dd>
            <span>{{media.contentType}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{media.location}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{media.size}}</span>
        </dd>
        <dt><span>Products</span></dt>
        <dd>
            <div *ngIf="media.productsId">
                <a [routerLink]="['/products', media.productsId]">{{media.productsId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'media/'+ media.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
