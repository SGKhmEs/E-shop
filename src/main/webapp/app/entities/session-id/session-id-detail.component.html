
<div *ngIf="sessionId">
    <h2><span jhiTranslate="eshopApp.sessionId.detail.title">Session Id</span> {{sessionId.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.sessionId.customer">Customer</span></dt>
        <dd>
            <div *ngIf="sessionId.customerId">
                <a [routerLink]="['/customer', sessionId.customerId]">{{sessionId.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'session-id/'+ sessionId.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
