<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfirmLabel" jhiTranslate="eshopApp.confirm.home.createOrEditLabel">Create or edit a Confirm</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!confirm.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="confirm.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.confirm.pay" for="field_pay">Pay</label>
            <select class="form-control" name="pay" [(ngModel)]="confirm.pay" id="field_pay" >
                <option value="CASH" jhiTranslate="eshopApp.Payment.CASH">CASH</option>
                <option value="CREDITCARD" jhiTranslate="eshopApp.Payment.CREDITCARD">CREDITCARD</option>
                <option value="PAYMENTSYSTEM" jhiTranslate="eshopApp.Payment.PAYMENTSYSTEM">PAYMENTSYSTEM</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
