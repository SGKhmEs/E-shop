
<div *ngIf="confirm">
    <h2><span jhiTranslate="eshopApp.confirm.detail.title">Confirm</span> {{confirm.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.confirm.pay">Pay</span></dt>
        <dd>
            <span jhiTranslate="{{'eshopApp.Payment.' + confirm.pay}}">{{confirm.pay}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'confirm/'+ confirm.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
