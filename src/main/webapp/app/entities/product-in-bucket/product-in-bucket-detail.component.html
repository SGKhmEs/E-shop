
<div *ngIf="productInBucket">
    <h2><span jhiTranslate="eshopApp.productInBucket.detail.title">Product In Bucket</span> {{productInBucket.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.productInBucket.bucket">Bucket</span></dt>
        <dd>
            <div *ngIf="productInBucket.bucket">
                <a [routerLink]="['/bucket', productInBucket.bucket?.id]">{{productInBucket.bucket?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.productInBucket.products">Products</span></dt>
        <dd>
            <div *ngIf="productInBucket.products">
                <a [routerLink]="['/products', productInBucket.products?.id]">{{productInBucket.products?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-in-bucket/'+ productInBucket.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
