
<div *ngIf="productInBucket">
    <h2><span>Product In Bucket</span> {{productInBucket.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Bucket</span></dt>
        <dd>
            <div *ngIf="productInBucket.bucketId">
                <a [routerLink]="['/bucket', productInBucket.bucketId]">{{productInBucket.bucketId}}</a>
            </div>
        </dd>
        <dt><span>Products</span></dt>
        <dd>
            <div *ngIf="productInBucket.productsId">
                <a [routerLink]="['/products', productInBucket.productsId]">{{productInBucket.productsId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-in-bucket/'+ productInBucket.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
