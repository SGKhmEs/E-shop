<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductInBucketLabel" jhiTranslate="eshopApp.productInBucket.home.createOrEditLabel">Create or edit a Product In Bucket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productInBucket.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productInBucket.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="eshopApp.productInBucket.bucket" for="field_bucket">Bucket</label>
            <select class="form-control" id="field_bucket" name="bucket" [(ngModel)]="productInBucket.bucket" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bucketOption.id === productInBucket.bucket?.id ? productInBucket.bucket : bucketOption" *ngFor="let bucketOption of buckets; trackBy: trackBucketById">{{bucketOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.productInBucket.products" for="field_products">Products</label>
            <select class="form-control" id="field_products" name="products" [(ngModel)]="productInBucket.products" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productsOption.id === productInBucket.products?.id ? productInBucket.products : productsOption" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
