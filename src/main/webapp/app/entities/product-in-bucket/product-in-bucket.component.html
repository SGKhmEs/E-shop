<div>
    <h2>
        <span>Product In Buckets</span>
        <button class="btn btn-primary float-right create-product-in-bucket" [routerLink]="['/', { outlets: { popup: ['product-in-bucket-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Product In Bucket
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productInBuckets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Bucket</span></th>
            <th><span>Products</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productInBucket of productInBuckets ;trackBy: trackId">
                <td><a [routerLink]="['../product-in-bucket', productInBucket.id ]">{{productInBucket.id}}</a></td>
                <td>
                    <div *ngIf="productInBucket.bucketId">
                        <a [routerLink]="['../bucket', productInBucket.bucketId  ]" >{{productInBucket.bucketId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productInBucket.productsId">
                        <a [routerLink]="['../products', productInBucket.productsId  ]" >{{productInBucket.productsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-in-bucket', productInBucket.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-in-bucket/'+ productInBucket.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-in-bucket/'+ productInBucket.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
