
<div *ngIf="producers">
    <h2><span jhiTranslate="eshopApp.producers.detail.title">Producers</span> {{producers.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.producers.name">Name</span></dt>
        <dd>
            <span>{{producers.name}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.producers.country">Country</span></dt>
        <dd>
            <span>{{producers.country}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'producers/'+ producers.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
