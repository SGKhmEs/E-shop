
<div *ngIf="storage">
    <h2><span jhiTranslate="eshopApp.storage.detail.title">Storage</span> {{storage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.storage.name">Name</span></dt>
        <dd>
            <span>{{storage.name}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.storage.actualite">Actualite</span></dt>
        <dd>
            <span>{{storage.actualite}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.storage.quantity">Quantity</span></dt>
        <dd>
            <span>{{storage.quantity}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'storage/'+ storage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
