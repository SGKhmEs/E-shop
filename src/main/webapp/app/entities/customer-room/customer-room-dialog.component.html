<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerRoomLabel" jhiTranslate="eshopApp.customerRoom.home.createOrEditLabel">Create or edit a Customer Room</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customerRoom.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customerRoom.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerRoom.subScription" for="field_subScription">Sub Scription</label>
            <input type="checkbox" class="form-control" name="subScription" id="field_subScription"
                [(ngModel)]="customerRoom.subScription"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerRoom.sosialConnect" for="field_sosialConnect">Sosial Connect</label>
            <select class="form-control" name="sosialConnect" [(ngModel)]="customerRoom.sosialConnect" id="field_sosialConnect" >
                <option value="DEFAULT" jhiTranslate="eshopApp.SocialConnect.DEFAULT">DEFAULT</option>
                <option value="GOOGLE" jhiTranslate="eshopApp.SocialConnect.GOOGLE">GOOGLE</option>
                <option value="FACEBOOK" jhiTranslate="eshopApp.SocialConnect.FACEBOOK">FACEBOOK</option>
                <option value="VK" jhiTranslate="eshopApp.SocialConnect.VK">VK</option>
                <option value="TWITTER" jhiTranslate="eshopApp.SocialConnect.TWITTER">TWITTER</option>
                <option value="OK" jhiTranslate="eshopApp.SocialConnect.OK">OK</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.personalInfo" for="field_personalInfo">Personal Info</label>
            <select class="form-control" id="field_personalInfo" name="personalInfo" [(ngModel)]="customerRoom.personalInfoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="personalInformationOption.id" *ngFor="let personalInformationOption of personalinfos; trackBy: trackPersonalInformationById">{{personalInformationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.wishList" for="field_wishList">Wish List</label>
            <select class="form-control" id="field_wishList" name="wishList" [(ngModel)]="customerRoom.wishListId">
                <option [ngValue]="null"></option>
                <option [ngValue]="wishListOption.id" *ngFor="let wishListOption of wishlists; trackBy: trackWishListById">{{wishListOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="customerRoom.addressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.bucket" for="field_bucket">Bucket</label>
            <select class="form-control" id="field_bucket" name="bucket" [(ngModel)]="customerRoom.bucketId">
                <option [ngValue]="null"></option>
                <option [ngValue]="bucketOption.id" *ngFor="let bucketOption of buckets; trackBy: trackBucketById">{{bucketOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.seen" for="field_seen">Seen</label>
            <select class="form-control" id="field_seen" name="seen" [(ngModel)]="customerRoom.seenId">
                <option [ngValue]="null"></option>
                <option [ngValue]="seenOption.id" *ngFor="let seenOption of seens; trackBy: trackSeenById">{{seenOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="eshopApp.customerRoom.historyOrder" for="field_historyOrder">History Order</label>
            <select class="form-control" id="field_historyOrder" name="historyOrder" [(ngModel)]="customerRoom.historyOrderId">
                <option [ngValue]="null"></option>
                <option [ngValue]="historyOrderOption.id" *ngFor="let historyOrderOption of historyorders; trackBy: trackHistoryOrderById">{{historyOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
