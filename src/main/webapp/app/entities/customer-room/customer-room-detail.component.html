
<div *ngIf="customerRoom">
    <h2><span jhiTranslate="eshopApp.customerRoom.detail.title">Customer Room</span> {{customerRoom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.customerRoom.subScription">Sub Scription</span></dt>
        <dd>
            <span>{{customerRoom.subScription}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.customerRoom.sosialConnect">Sosial Connect</span></dt>
        <dd>
            <span jhiTranslate="{{'eshopApp.SocialConnect.' + customerRoom.sosialConnect}}">{{customerRoom.sosialConnect}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.customerRoom.address">Address</span></dt>
        <dd>
            <div *ngIf="customerRoom.address">
                <a [routerLink]="['/address', customerRoom.address?.id]">{{customerRoom.address?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eshopApp.customerRoom.personalInfo">Personal Info</span></dt>
        <dd>
            <div *ngIf="customerRoom.personalInfo">
                <a [routerLink]="['/personal-information', customerRoom.personalInfo?.id]">{{customerRoom.personalInfo?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer-room/'+ customerRoom.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
