
<div *ngIf="type">
    <h2><span jhiTranslate="eshopApp.type.detail.title">Type</span> {{type.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eshopApp.type.name">Name</span></dt>
        <dd>
            <span>{{type.name}}</span>
        </dd>
        <dt><span jhiTranslate="eshopApp.type.behavior">Behavior</span></dt>
        <dd>
            <span>{{type.behavior}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type/'+ type.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
