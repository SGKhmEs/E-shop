<div>
    <h2>
        <span jhiTranslate="eshopApp.addressShipping.home.title">Address Shippings</span>
        <button class="btn btn-primary float-right create-address-shipping" [routerLink]="['/', { outlets: { popup: ['address-shipping-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eshopApp.addressShipping.home.createLabel">
            Create new Address Shipping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eshopApp.addressShipping.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="addressShippings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.country">Country</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.city">City</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.state">State</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.region">Region</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.street">Street</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.building">Building</span></th>
            <th><span jhiTranslate="eshopApp.addressShipping.appartment">Appartment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let addressShipping of addressShippings ;trackBy: trackId">
                <td><a [routerLink]="['../address-shipping', addressShipping.id ]">{{addressShipping.id}}</a></td>
                <td>{{addressShipping.country}}</td>
                <td>{{addressShipping.city}}</td>
                <td>{{addressShipping.state}}</td>
                <td>{{addressShipping.region}}</td>
                <td>{{addressShipping.street}}</td>
                <td>{{addressShipping.building}}</td>
                <td>{{addressShipping.appartment}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../address-shipping', addressShipping.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'address-shipping/'+ addressShipping.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'address-shipping/'+ addressShipping.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
