<div>
    <h2>
        <span>Managers</span>
        <button class="btn btn-primary float-right create-manager" [routerLink]="['/', { outlets: { popup: ['manager-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Manager
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="managers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Roles</span></th>
            <th><span>Login Options</span></th>
            <th><span>Personal Info</span></th>
            <th><span>Avatar</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let manager of managers ;trackBy: trackId">
                <td><a [routerLink]="['../manager', manager.id ]">{{manager.id}}</a></td>
                <td>{{manager.roles}}</td>
                <td>
                    <div *ngIf="manager.loginOptionsId">
                        <a [routerLink]="['../login-options', manager.loginOptionsId  ]" >{{manager.loginOptionsId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="manager.personalInfoId">
                        <a [routerLink]="['../personal-information', manager.personalInfoId  ]" >{{manager.personalInfoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="manager.avatarId">
                        <a [routerLink]="['../avatar', manager.avatarId  ]" >{{manager.avatarId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../manager', manager.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
