
<div *ngIf="options">
    <h2><span>Options</span> {{options.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Color</span></dt>
        <dd>
            <span>{{options.color}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{options.weight}}</span>
        </dd>
        <dt><span>Metal</span></dt>
        <dd>
            <span>{{options.metal}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{options.size}}</span>
        </dd>
        <dt><span>Length</span></dt>
        <dd>
            <span>{{options.length}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'options/'+ options.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
